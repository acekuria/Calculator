<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet"/>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Calculator</h1>
      <hr class="hr">
    </div>
    <div class="calculator-container">
      <div class="screen"></div>
      <div class="big-button-container button">
        <button class="clear big-buttons">Clear</button>
        <button class="delete big-buttons">Delete</button>
      </div>
      <div class="button-container button">
        <div class="rows">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>รท</button>
        </div>

        <div class="rows">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>x</button>
        </div>

        <div class="rows">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        </div>
        
        <div class="rows">
        <button>.</button>
        <button>0</button>
        <button>=</button>
        <button>+</button>
      </div>
      
    </div>
    <div class="footer"></div>

  </div>
</body>
</html>
